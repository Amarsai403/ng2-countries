<header>
    <h1>Ng2 Countries | By dormd</h1>
    <input type='button' (click)='_onShuffleClick()' value='Shuffle'/>
</header>

<main class='main-content-container' shuffle>
    <md-card id='{{a2Country}}-summary' 
            class='country-summary' 
            *ngFor='let a2Country of _countriesKeys'>
            
        <div class='flag-container'>
            <app-country-flag [alpha2]='a2Country' [height]='63' [width]='85'></app-country-flag>
        </div>
        
        <md-card-subtitle [innerHtml]='a2Country'></md-card-subtitle>

        <md-card-title>
            <speaker [text]='a2Country | a2ToCountry' [gender]='_gender'></speaker>
        </md-card-title>

        <md-card-subtitle>
            <country-native-name-speaker [alpha2]='a2Country' [gender]='_gender'></country-native-name-speaker>      
        </md-card-subtitle>

        <md-card-content>
            <p>
                <span>Capital: </span>{{ a2Country | a2ToCapital }}
            </p>

            <p>
                <span>Continent: </span>{{ a2Country | a2ToContinent }}
            </p>

            <app-anthem *ngIf='_anthemsData[a2Country]' [alpha2]='a2Country'></app-anthem>

            <app-country-borders [alpha2]='a2Country'></app-country-borders>        
        </md-card-content>
    </md-card>
</main>
