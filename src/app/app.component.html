<header>
    <h1>Ng2 Countries | By dormd</h1>
    <shuffle-button [count]='_shuffleCount' (shuffleClick)='_onShuffleClick()'></shuffle-button>
    
    <div class='sort-buttons-container'>
        Sort:
        <div (click)='_onSortByArea()'>
            <i class="fa fa-globe" aria-hidden="true"></i>
        </div>

        <div (click)='_onSortByPopulation()'>
            <i class="fa fa-male" aria-hidden="true"></i>
        </div>    
    </div>
</header>

    <!--<world-flags-map></world-flags-map>-->
    
    <country-details 
        *ngFor='let a2Country of _countriesKeys; let i = index'
        [data]='_countriesData[a2Country]'
        [serialNum]='i + 1'
        [isShrinkMode]='_isShuffleOn'
        [isSerialNumShow]='_isSortMode'
        [isAnthemExist]='_anthemsData.hasOwnProperty(a2Country)'>
    
    </country-details>
         shuffle 
         (shuffleCount)='_onShuffleCount($event)'>
</main>
